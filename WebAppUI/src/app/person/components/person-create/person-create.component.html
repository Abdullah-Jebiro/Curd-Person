<div class="container vh-100">
    <div class="row justify-content-center h-100 mx-5">
        <div class="card my-auto shadow p-0 mw-50">
            <div class="card-body px-5">

                <p style="color: lightslategray; text-align: center">
                    Please enter your Person details
                </p>

                <form [formGroup]="createPersonForm" (ngSubmit)="onSubmit()">
                    <div class="form-group my-4">
                        <input placeholder="Name" class="form-control" formControlName="name" />
                        <span
                            *ngIf="createPersonForm.get('name')?.errors?.['required'] && createPersonForm.get('name')?.touched "
                            class="px-2">Name this required</span>
                    </div>

                    <div class="form-group my-4">
                        <input placeholder="address" class="form-control" formControlName="address" />
                        <span
                            *ngIf="createPersonForm.get('address')?.errors?.['required'] && createPersonForm.get('address')?.touched "
                            class="px-2">address this required</span>
                    </div>

                    <div class="form-group my-4">
                        <input placeholder="phoneNumber" class="form-control" formControlName="phoneNumber" />
                        <span 
                            *ngIf="createPersonForm.get('phoneNumber')?.errors?.['required'] && createPersonForm.get('phoneNumber')?.touched "
                            class="px-2"  class="alert alert-danger">phone Number this required</span>
                    </div>

                    <div class="form-group my-4">
                        <input type="date" class="form-control" formControlName="datebirth"/>
                        <span
                            *ngIf="createPersonForm.get('datebirth')?.errors?.['required'] && createPersonForm.get('datebirth')?.touched "
                            class="px-2">date of birth this required</span>
                    </div>

                    <div class="form-group my-4">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">image</label>
                            <input class="form-control" accept='image/*' type="file" formControlName="image"  (change)="onFileChange($event)">
                        </div>
                        <span
                            *ngIf="createPersonForm.get('image')?.errors?.['required'] && createPersonForm.get('image')?.touched "
                            class="px-2">No Image uploaded yet.</span>
                    </div>

                    <div class="form-group my-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                                id="Male" value="Male" checked>
                            <label class="form-check-label" for="Male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                                id="Female" value="Female">
                            <label class="form-check-label" for="Female">
                                Female
                            </label>
                        </div>

                        <span
                            *ngIf="createPersonForm.get('gender')?.errors?.['required'] && createPersonForm.get('gender')?.touched "
                            class="px-2">gender this required
                        </span>
                    </div>

                    <input [disabled]="this.createPersonForm.invalid" type="submit" class="btn btn-primary w-100"
                        value="Add" />
                </form>
            </div>
        </div>
    </div>
</div>
