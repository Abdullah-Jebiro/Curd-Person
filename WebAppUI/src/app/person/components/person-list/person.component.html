<div class="container">
    <div class="row justify-content-center align-items-center">
        <span class="fa-solid fa-user-plus" [routerLink]="['./Create']"></span>
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let p of Persons$">
            <div class="card my-2 p-2">
                <div class="row g-0">
                    <div class="col-md-5 p-1 d-flex justify-content-center align-items-center">
                        <img [src]="'https://localhost:7299/api/File/GetImage?imageName='+p.image"
                            class="img-fluid rounded-circle" alt="...">
                    </div>
                    <div class="col-md-7 p-2 m-auto">
                        <h5 class="card-title">{{p.gender=='Male'?'Mr':"Miss"}} {{p.name}}</h5>
                        <p class="card-text mb-1">Phone : {{p.phoneNumber}}</p>
                        <p class="card-text mb-1">Address : {{p.address}}</p>
                        <p class="card-text mb-1">Age : {{p.datebirth | toAge}}</p>
                    </div>

                    <div class="w-100 p-1 d-flex justify-content-end align-items-center">
                        <i class="px-2  fa-solid fa-pen" [routerLink]="['./Update', p.id]"></i>
                        <i class="px-2 fa-solid fa-trash" (click)="Delete(p.id)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
